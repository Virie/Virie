<div class="modal-form-wrapper">
    <div class="modal-form-header">
        <div class="modal-form-header-title" ng-bind="::('DEALS.SET_PLEDGE_SIZE' | translate)"></div>
        <div class="modal-form-header-close">
            <button ng-click="close();"><i data-icon="u" class="base-icon"></i></button>
        </div>
    </div>
    <div class="modal-form-body">
        <form class="general-form dealsCreateSize noEnterSubmit" ng-submit="dealsCreateSizeSubmit();" novalidate>
            <div class="general-form-field-group field-group-vertical">
                <div class="general-form-price-description">
                    <span class="price-text">{{::('DEALS.CONTRACT_FULL_PRICE' | translate)}} â€“ {{dep.to_pay}} {{currencySymbol}}</span>
                </div>
            </div>
            <div class="general-form-field-group field-group-vertical special-indent">
                <label class="field-group-label"><b ng-bind="::('DEALS.YOUR_PLEDGE_SIZE' | translate)"></b> {{(dep.to_pay)?moneyParse(((dep.to_pay | moneyToInt) * percent1) / 100, false):0}} {{currencySymbol}}</label>
                <div class="general-range-wrapper">
                    <div class="general-range-value">
                        <output ng-bind="percent1 + '%'"></output>
                    </div>
                    <input type="range" id="yourPledge" class="general-range" ng-model="percent1" min="100" max="200" step="1" list="your-pledge-list"/>
                    <div class="general-range-selected"></div>
                    <datalist class="general-range-list" id="your-pledge-list">
                        <option>100%</option>
                        <option>150%</option>
                        <option>200%</option>
                    </datalist>
                </div>
            </div>
            <div class="general-form-field-group field-group-vertical special-indent">
                <label class="field-group-label"><b ng-bind="::('DEALS.SELLER_PLEDGE_SIZE' | translate)"></b> {{(dep.to_pay)?moneyParse(((dep.to_pay | moneyToInt) * percent2) / 100, false):0}} {{currencySymbol}}</label>
                <div class="general-range-wrapper">
                    <div class="general-range-value">
                        <output ng-bind="percent2 + '%'"></output>
                    </div>
                    <input type="range" id="buyerPledge" class="general-range" ng-model="percent2" min="100" max="200" step="1" list="buyer-pledge-list"/>
                    <div class="general-range-selected"></div>
                    <datalist class="general-range-list" id="buyer-pledge-list">
                        <option>100%</option>
                        <option>150%</option>
                        <option>200%</option>
                    </datalist>
                </div>
            </div>
            <div class="general-form-control-buttons">
                <button type="button" class="control-button large-button" ng-click="close();" ng-bind="::('COMMON.ACTIONS.CANCEL' | translate)"></button>
                <button type="submit" class="control-button large-button" ng-bind="::('DEALS.ACTIONS.APPLY' | translate)"></button>
            </div>
        </form>
    </div>
</div>
