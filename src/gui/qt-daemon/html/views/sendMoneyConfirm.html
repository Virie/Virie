<div class="modal-form-wrapper">
    <div class="modal-form-header">
        <div class="modal-form-header-title" ng-bind="::('TRANSACTION.CONFIRM' | translate)"></div>
        <div class="modal-form-header-close">
            <button type="button" ng-click="close();"><i data-icon="u" class="base-icon"></i></button>
        </div>
    </div>
    <div class="modal-form-body">
        <form class="general-form">
            <div class="general-form-review-wrapper">
                <div class="general-form-field-group field-group-review">
                    <label class="field-group-label" ng-bind="::('SEND_MONEY.SOURCE_ACCOUNT' | translate)"></label>
                    <div class="field-group-description" ng-init="safe = getSafeById(tr.from)" ng-bind="safe.name + ' (' + moneyParse(safe.unlocked_balance) + ')'"></div>
                </div>
                <div class="general-form-field-group field-group-review">
                    <label class="field-group-label"></label>
                    <div class="field-group-description" ng-if="!tr.push_payer" ng-bind="::('SEND_MONEY.HIDE_ADDRESS_ACCOUNT' | translate)"></div>
                    <div class="field-group-description" ng-if="tr.push_payer" ng-bind="::('SEND_MONEY.SHOW_ADDRESS_ACCOUNT' | translate)"></div>
                </div>
                <div class="general-form-field-group field-group-review">
                    <label class="field-group-label" ng-bind="::('SEND_MONEY.RECIPIENT' | translate)"></label>
                    <div class="field-group-description">
                        <safe-address-copy address="tr.to"></safe-address-copy>
                    </div>
                </div>
                <div class="general-form-field-group field-group-review">
                    <label class="field-group-label" ng-bind="::('SEND_MONEY.PAYMENT_ID' | translate)"></label>
                    <div class="field-group-description" ng-if="tr.payment_id_integrated.length > 0" ng-bind="tr.payment_id_integrated"></div>
                    <div class="field-group-description" ng-if="tr.payment_id_integrated.length == 0" ng-bind="tr.payment_id"></div>
                </div>
                <div class="general-form-field-group field-group-review">
                    <label class="field-group-label" ng-bind="::('COMMON.AMOUNT' | translate)"></label>
                    <div class="field-group-description" ng-bind="cutLastZeros(tr.amount) + ' ' + currencySymbol"></div>
                </div>
                <div class="general-form-field-group field-group-review">
                    <label class="field-group-label" ng-bind="::('NEW_CONTACT.RELATED_PAYMENTS.COMMISSION' | translate)"></label>
                    <div class="field-group-description" ng-bind="cutLastZeros(tr.fee) + ' ' + currencySymbol"></div>
                </div>
                <div class="general-form-field-group field-group-review" ng-if="tr.comment">
                    <label class="field-group-label" ng-bind="::('COMMON.COMMENT' | translate)"></label>
                    <div class="field-group-description" ng-bind="tr.comment"></div>
                </div>
            </div>
            <div class="general-form-field-group need-master-password need-to-focus-field" ng-show="needPass">
                <div class="general-input-wrapper">
                    <input type="password" class="general-input need-to-focus contextMenuButton" ng-model="tr.sPassword" contextMenuEnabledItems="paste" placeholder="{{::('MASTER_PASS.ENTER' | translate)}}">
                    <i data-icon="." class="base-icon eye-icon" form-password></i>
                </div>
            </div>
            <div class="general-form-control-buttons">
                <button type="button" class="control-button larger-button" ng-click="cancel();" ng-bind="::('COMMON.ACTIONS.CANCEL' | translate)"></button>
                <button type="button" class="control-button larger-button" ng-click="close();" ng-bind="::('COMMON.ACTIONS.EDIT' | translate)"></button>
                <button type="button" class="control-button larger-button" ng-click="confirm();" ng-bind="::('COMMON.ACTIONS.CONTINUE' | translate)"></button>
            </div>
        </form>
    </div>
</div>
