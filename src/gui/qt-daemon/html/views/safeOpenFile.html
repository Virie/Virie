<div class="modal-form-wrapper">
    <div class="modal-form-header">
        <div class="modal-form-header-title" ng-bind="::('SAFE.RESTORE_FROM_FILE' | translate)"></div>
        <div class="modal-form-header-icon"><i data-icon="R" class="base-icon"></i></div>
        <div class="modal-form-header-close">
            <button type="button" ng-click="closeSafeForm();"><i data-icon="u" class="base-icon"></i></button>
        </div>
    </div>
    <div class="modal-form-body">
        <form name="restoreSafeForm" class="general-form" novalidate>
            <div class="general-form-field-group field-group-vertical" ng-if="currentPage == 1">
                <label class="field-group-label" ng-bind="::('SAFE.ADD_NAME' | translate)"></label>
                <input type="text" name="safeName" class="general-input contextMenuButton" ng-model="safe.name"
                       maxlength="25" placeholder="{{::('SAFE.ADD_NAME.PLACEHOLDER' | translate)}}" required autofocus>
                <span class="field-group-error" ng-show="nameAlreadyExist" style="visibility: visible" ng-bind="::('SAFE.ERROR.NAME_ALREADY_EXISTS' | translate)"></span>
            </div>
            <div class="general-form-field-group field-group-vertical" ng-if="currentPage == 2">
                <label class="field-group-label" ng-bind="::('SAFE.ENTER_PASSWORD' | translate)"></label>
                <div class="general-input-wrapper need-to-focus-field">
                    <input type="password" class="general-input need-to-focus contextMenuButton" ng-model="safe.pass" next-focus
                           contextMenuEnabledItems="paste" placeholder="{{::('SAFE.PASSWORD_SAFE' | translate)}}" required>
                    <i data-icon="." class="base-icon eye-icon" form-password></i>
                </div>
            </div>
            <div class="general-form-warning" ng-if="currentPage==2">
                <span class="warning-description" ng-bind="::('SAFE.ADD_PASSWORD.MAKE_SURE.HINT' | translate)"></span>
            </div>
            <div class="general-form-control-buttons" ng-if="currentPage == 1">
                <button type="button" class="control-button larger-button" ng-click="closeSafeForm();" ng-bind="::('COMMON.ACTIONS.CANCEL' | translate)"></button>
                <button ng-if="!passEmpty" type="button" class="control-button larger-button" ng-click="changePage(2);"
                        data-ng-disabled="!restoreSafeForm.safeName.$valid || nameAlreadyExist" ng-bind="::('COMMON.ACTIONS.CONTINUE' | translate)"></button>
                <button ng-if="passEmpty" type="button" class="control-button larger-button" ng-click="openSafe(safe);"
                        data-ng-disabled="!restoreSafeForm.safeName.$valid || nameAlreadyExist" ng-bind="::('COMMON.ACTIONS.OPEN.SAFE' | translate)"></button>
            </div>
            <div class="general-form-control-buttons" ng-if="currentPage == 2">
                <button type="button" class="control-button larger-button" ng-click="closeSafeForm();" ng-bind="::('COMMON.ACTIONS.CANCEL' | translate)"></button>
                <button type="button" class="control-button larger-button" ng-click="openSafe(safe);" ng-bind="::('COMMON.ACTIONS.OPEN.SAFE' | translate)"></button>
            </div>
        </form>
    </div>
</div>
