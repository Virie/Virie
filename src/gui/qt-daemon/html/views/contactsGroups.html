<div class="modal-form-wrapper">
  <div class="modal-form-header">
    <div class="modal-form-header-title" ng-bind="::('CONTACTS.GROUPS' | translate)"></div>
    <div class="modal-form-header-close">
      <button type="button" ng-click="close();"><i data-icon="u" class="base-icon"></i></button>
    </div>
  </div>
  <div class="modal-form-body">
    <form name="contactsGroupsForm" class="general-form" ng-if="!settings.contact_groups.length">
      <div class="empty-contacts-groups">
        <i data-icon="0" class="base-icon empty-contacts-groups-icon"></i>
        <span class="empty-contacts-groups-text" ng-bind="::('CONTACTS.GROUPS_EMPTY' | translate)"></span>
      </div>
      <div class="general-form-control-buttons">
        <button type="button" class="control-button" ng-click="addGroup();" ng-bind="::('GROUP.BUTTON_CREATE_GROUP' | translate | firstUpper)"></button>
      </div>
    </form>
    <form name="contactsGroupsForm" class="general-form" ng-if="settings.contact_groups.length">
      <div class="contacts-groups-list">
        <div id="groups-list-items" class="base-scroll dark-scroll">
          <div class="contacts-groups-list-item" ng-repeat="(index, group) in settings.contact_groups | orderBy : 'name' track by $index">
            <span class="group-name" ng-click="editGroupByIndex(group)" ng-bind="group.name"></span>
            <div class="group-icons">
              <i data-icon="T" class="base-icon" ng-click="editGroupByIndex(group);"></i>
              <i data-icon="B" class="base-icon" ng-click="removeGroupByIndex(group);"></i>
            </div>
          </div>
        </div>
        <button type="button" class="create-new-group-btn" ng-click="addGroup();">
          <i data-icon="z" class="base-icon"></i><span ng-bind="::('GROUP.BUTTON_CREATE_GROUP' | translate)"></span>
        </button>
      </div>
      <div class="general-form-control-buttons">
        <button type="button" class="control-button" ng-click="close();" ng-bind="::('COMMON.ACTIONS.CANCEL' | translate)"></button>
        <button type="button" class="control-button" ng-click="close();" ng-bind="::('COMMON.ACTIONS.SAVE' | translate)"></button>
      </div>
    </form>
  </div>
</div>
