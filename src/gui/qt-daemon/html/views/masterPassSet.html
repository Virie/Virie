<div class="modal-form-wrapper">
    <div class="modal-form-header">
        <div class="modal-form-header-title" ng-bind="::('MASTER_PASS.TITLE' | translate)"></div>
        <div class="modal-form-header-icon"><i data-icon="g" class="base-icon wider-icon"></i></div>
        <div class="modal-form-header-close">
            <button type="button" ng-click="cancel();"><i data-icon="u" class="base-icon"></i></button>
        </div>
    </div>
    <div class="modal-form-body">
        <form name="setMPForm" class="general-form" novalidate>
            <div class="general-form-field-group field-group-vertical">
                <div class="general-input-wrapper need-to-focus-field">
                    <input type="password" name="appPass" class="general-input need-to-focus contextMenuButton" ng-model="newPass"
                           contextMenuEnabledItems="paste" contextMenuCopyText="{{item}}" placeholder="{{::('MASTER_PASS.TITLE' | translate)}}" pattern="{{passPattern}}" required>
                    <i data-icon="." class="base-icon eye-icon" form-password></i>
                </div>
                <div class="field-group-error-wrapper">
                    <div class="general-input-wrapper need-to-focus-field">
                        <input type="password" name="appPassRepeat" class="general-input need-to-focus contextMenuButton" ng-model="newPassRepeat"
                               contextMenuEnabledItems="paste" contextMenuCopyText="{{item}}" placeholder="{{::('MASTER_PASS.REPEAT' | translate)}}" pattern="{{passPattern}}" required>
                        <i data-icon="." class="base-icon eye-icon" form-password></i>
                    </div>
                    <span class="field-group-error" ng-style="{'visibility': (setMPForm.appPassRepeat.$dirty && !setMPForm.appPass.$error.required && newPass != newPassRepeat) || (setMPForm.appPass.$error.pattern || setMPForm.appPassRepeat.$error.pattern) ? 'visible' : 'hidden'}">
                        {{setMPForm.appPass.$error.pattern || setMPForm.appPassRepeat.$error.pattern ? ('MASTER_PASS.WRONG' | translate) : ('MASTER_PASS.NOT_MATCH' | translate)}}
                    </span>
                </div>
            </div>
            <div class="use-master-password-description">
                <span ng-bind="::('MASTER_PASS.RECOMMENDATION' | translate)"></span>
                <i data-icon="P" class="base-icon" uib-tooltip-template="'views/masterPassTooltip.html'" data-tooltip-class="password-info-window" data-tooltip-append-to-body="true"></i>
            </div>
            <div class="general-form-control-buttons">
                <button type="button" class="control-button extra-large-button" ng-click="setPass(newPass);" data-ng-disabled="!setMPForm.$valid || newPass != newPassRepeat" ng-bind="::('MASTER_PASS.USE' | translate)"></button>
            </div>
            <div class="general-form-control-buttons">
                <button type="button" class="control-button extra-large-button" ng-click="cancelOff();" ng-bind-html="::('MASTER_PASS.NOT_USE' | translate)"></button>
            </div>
        </form>
    </div>
</div>
