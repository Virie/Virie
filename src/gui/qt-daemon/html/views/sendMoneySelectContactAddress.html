<div class="modal-form-wrapper">
  <div class="modal-form-header">
    <div class="modal-form-header-title" ng-bind="::('CONTACTS.ACCOUNTS_AND_ALIASES' | translate)"></div>
    <div class="modal-form-header-close">
      <button type="button" ng-click="close();"><i data-icon="u" class="base-icon"></i></button>
    </div>
  </div>
  <div class="modal-form-body">
    <form name="selectContactForm" class="general-form">
      <div class="select-contact-list base-scroll dark-scroll">
        <div class="select-contact-item" ng-class="{'active-contact': (selectedAddress == address)}" ng-click="chooseAddress(address);" ng-repeat="address in contact.addresses track by $index">
          <div class="safe-address">
            <div class="safe-address-wrap">
              <span class="safe-address-text contextMenuButton" contextMenuEnabledItems="copy" contextMenuCopyText="{{address}}" ng-bind="address"></span>
            </div>
          </div>
          <alias-display ng-if="getSafeAlias(address).name" alias="getSafeAlias(address)"></alias-display>
        </div>
      </div>
      <div class="general-form-control-buttons">
        <button type="button" class="control-button" ng-click="close();" ng-bind="::('COMMON.ACTIONS.CANCEL' | translate)"></button>
        <button type="button" class="control-button" ng-click="select();" data-ng-disabled="!selectedAddress" ng-bind="::('COMMON.ACTIONS.SAVE' | translate)"></button>
      </div>
    </form>
  </div>
</div>
