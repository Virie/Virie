<div class="modal-form-wrapper">
  <div class="modal-form-header modal-form-header-transparent">
    <div class="modal-form-header-close">
      <button type="button" ng-click="close();"><i data-icon="u" class="base-icon"></i></button>
    </div>
  </div>
  <div class="modal-form-body">
    <form class="general-form">
      <div class="general-form-field-group field-group-vertical">
        <label class="field-group-label" ng-bind="::('CONFIRM.OFF_SAFE.OFF' | translate)"></label>
      </div>
      <div class="general-form-control-buttons">
        <button type="button" class="control-button" ng-click="close();" ng-bind="::('CONFIRM.OFF_SAFE.CANCEL' | translate)"></button>
        <button type="submit" class="control-button" ng-click="success(wallet_id);" ng-bind="::('CONFIRM.OFF_SAFE.CONTINUE' | translate)"></button>
      </div>
    </form>
  </div>
</div>
