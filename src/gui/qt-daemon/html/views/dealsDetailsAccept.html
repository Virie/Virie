<div class="modal-form-wrapper">
    <div class="modal-form-header modal-form-header-transparent">
        <div class="modal-form-header-close">
            <button ng-click="close();"><i data-icon="u" class="base-icon"></i></button>
        </div>
    </div>
    <div class="modal-form-body">
        <form class="general-form">
            <div class="general-form-header" ng-bind="::('DEALS.ACCEPT_QUESTION' | translate)"></div>
            <div class="general-form-control-buttons">
                <button type="button" class="control-button" ng-click="close();" ng-bind="::('DEALS.ACTIONS.CANCEL' | translate)"></button>
                <button type="button" class="control-button" ng-click="acceptConfirm();" ng-bind="::('DEALS.ACTIONS.SURE' | translate)"></button>
            </div>
        </form>
    </div>
</div>
